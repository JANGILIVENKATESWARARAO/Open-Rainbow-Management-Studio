<div class="blank-space">
    <div class="inside">
            <app-text-box [label]="'Title'" [placeHolder]="'Enter the title '" [isRequired]="true"></app-text-box>
            <app-drop-down [label]="'Seviarity'" [placeHolder]="'Select seviarity type'" [isRequired]="true" [options]="[{value: 1, name: 'high'}, {value: 2, name: 'medium'}, {value: 3, name: 'low'}]" (selectedChange)="selectedChange($event)"></app-drop-down>
    </div>
    <app-text-area [label]="'Description'" [Placeholder]="'Enter description '" [isRequired]="true" [showBorder]="false"></app-text-area>
    <div class="footer">
        <app-button [text]="'Clear'" [color]="'red'" [hoverBGColor]="'#f2b6b6'" [hoverColor]="'Black'"[borderRadius]="8" [borderColor]="'red'" [showBorder]="true"></app-button>
        <app-button [text]="'Save'" [bgColor]="'green'" [color]="'white'" [hoverBGColor]="'#519c51'"[hoverColor]="'white'" [borderRadius]="8" [showBorder]="false"></app-button>
    </div>
</div>
