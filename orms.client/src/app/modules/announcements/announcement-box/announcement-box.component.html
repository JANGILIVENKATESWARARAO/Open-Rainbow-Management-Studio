<div class="announcement-card">
  <h3 class="card-title">{{ cardTitle }}</h3>

  <div class="announcement-item">
    <div class="title-row">
      <h4 class="title">{{ title1 }}</h4>
      <span class="priority" [ngClass]="priority1">{{ priority1 }}</span>
    </div>

    <p class="description">{{ description1 }}</p>

    <div class="footer-row">
      <div class="date">
        <span class="posted-date">{{ formattedDate1 }}</span>
      </div>
      <span class="posted-by">{{ postedBy1 }}</span>
    </div>
  </div>
  <hr class="custom-line">
</div>
