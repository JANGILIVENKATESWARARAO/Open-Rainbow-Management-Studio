<div class="w-full bg-white p-6 rounded-lg shadow-sm">
  <!-- Header -->
  <div class="flex items-center justify-between mb-5">
    <h2 class="text-lg font-semibold text-gray-800">Holiday Calendar 2024</h2>
    <div class="flex gap-2">
      <app-button [text]="'Add Holiday'" [bgColor]="'#add8e6'" [color]="'#fff'" [hoverBGColor]="'blue'"
        [hoverColor]="'#fff'" [disable]="false"></app-button>
    </div>
  </div>

  <!-- Holiday Card -->
  <div class="flex items-start gap-4 border border-gray-200 rounded-xl p-4 shadow-sm">
    <!-- Date Block -->
    <div class="w-[60px] h-[60px]">
      <app-count-widget [label]="'JAN'" [labelColor]="'white'" [valueColor]="'#fff'" [backgroundColor]="'blue'"
        [showBorder]="false" lebelsize="10px" valuesize="14px"></app-count-widget>
    </div>



    <!-- Holiday Details -->
    <div class="flex-1">
      <!-- Title and Chips -->
      <div class="flex flex-wrap items-center">
        <h3 class="text-base font-semibold text-gray-900 mr-2">New Year's Day</h3>

        <div class="flex items-center">
          <app-chip [text]="'National Holiday'" [bgColor]="'#87CEEB'" [color]="'blue'"
            [activeColor]="'#fff'"></app-chip>

          <app-chip [text]="'Paid Leave'" [bgColor]="'#dcfce7'" [color]="'#16a34a'" [activeColor]="'#fff'"
            class="ml-0"></app-chip>
        </div>
      </div>

      <!-- Date below -->
      <p class="text-sm text-gray-500 mt-1">Monday, January 1, 2024</p>
    </div>
  </div>
</div>
