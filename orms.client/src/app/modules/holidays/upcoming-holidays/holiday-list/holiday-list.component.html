<div class="w-full bg-white p-6 rounded-lg shadow-sm">
  <!-- Header -->
  <div class="flex items-center justify-between mb-5">
    <h2 class="text-lg font-semibold text-gray-800">Holiday Calendar 2024</h2>
    <div class="flex gap-2">
      <orms-button [text]="'Add Holiday'" [bgColor]="'#add8e6'" [color]="'#fff'" [hoverBGColor]="'blue'"
      [hoverColor]="'#fff'" [disable]="false"></orms-button>
    </div>
  </div>

  <!-- Holiday Card -->
  @for (item of data; track item) {
    <div class="my-[10px]">
      <div class="flex items-start gap-4 border border-gray-200 rounded-xl p-4 shadow-sm">
        <!-- Date Block -->
        <div class="w-[60px] h-[60px]">
          <orms-count-widget [label]="item.holidayMonth" [value]="item.holidayDate" [labelColor]="'white'" [valueColor]="'#fff'" [backgroundColor]="'blue'"
          [showBorder]="false" lebelsize="10px" valuesize="14px"></orms-count-widget>
        </div>
        <!-- Holiday Details -->
        <div class="flex-1">
          <!-- Title and Chips -->
          <div class="flex flex-wrap items-center">
            <h3 class="text-base font-semibold text-gray-900 mr-2">{{item.holidayName}}</h3>
            <div class="flex items-center">
              <orms-chip [text]="item.holidayType" [bgColor]="'#87CEEB'" [color]="'blue'"
              [activeColor]="'#fff'"></orms-chip>
              <orms-chip [text]="item.holidayClassification" [bgColor]="'#dcfce7'" [color]="'#16a34a'" [activeColor]="'#fff'"
              class="ml-0"></orms-chip>
            </div>
          </div>
          <!-- Date below -->
          <p class="text-sm text-gray-500 mt-1">{{item.holidayCalendar}}</p>
        </div>
      </div>
    </div>
  }
</div>
