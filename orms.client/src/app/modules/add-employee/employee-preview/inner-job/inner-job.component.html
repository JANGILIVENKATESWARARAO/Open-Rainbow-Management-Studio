<div class="blank-space">
    <div class="inside">
        <div class="icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-briefcase h-5 w-5" aria-hidden="true">
                <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                <rect width="20" height="14" x="2" y="6" rx="2"></rect>
            </svg>
        </div>
        <p class="text">Job Details</p>
    </div>
    <div class="grid-container">
        <app-label-value [label]="'Office Mail'" [value]="jobDetails?.officeEmail??'NA'"></app-label-value>
        <app-label-value [label]="'Department'" [value]="jobDetails?.department??'NA'"></app-label-value>
        <app-label-value [label]="'Current Designation'"
            [value]="jobDetails?.currentDesignation??'NA'"></app-label-value>
        <app-label-value [label]="'Employment Type'" [value]="jobDetails?.employmentType??'NA'"></app-label-value>
        <app-label-value [label]="'PayLevel/Grade'" [value]="jobDetails?.payLevel??'NA'"></app-label-value>
        <app-label-value [label]="'Reporting Manager'" [value]="jobDetails?.reportingManager??'NA'"></app-label-value>
        <app-label-value [label]="'Work Location/Branch'" [value]="jobDetails?.workLocation??'NA'"></app-label-value>
        <app-label-value [label]="'Shift Timings'" [value]="jobDetails?.shiftTimings??'NA'"></app-label-value>
        <div></div>
    </div>
    <div class="grid grid-cols-1 my-[10px] text">Leave Allocation</div>

    <div class="grid-container2">
        <app-count-widget [label]="'Casual '" [labelColor]="'#64748b'" [value]="leaveAlloation?.casual??12"
            [valueColor]="'black'" [backgroundColor]="'#f8fafc'" [showBorder]="false"></app-count-widget>
        <app-count-widget [label]="'Festive '" [labelColor]="'#64748b'" [value]="leaveAlloation?.festival??12"
            [valueColor]="'black'" [backgroundColor]="'#f8fafc'" [showBorder]="false"></app-count-widget>
        <app-count-widget [label]="'Earned '" [labelColor]="'#64748b'" [value]="leaveAlloation?.earned??12"
            [valueColor]="'black'" [backgroundColor]="'#f8fafc'" [showBorder]="false"></app-count-widget>
        <app-count-widget [label]="'Optional '" [labelColor]="'#64748b'" [value]="leaveAlloation?.optional??12"
            [valueColor]="'black'" [backgroundColor]="'#f8fafc'" [showBorder]="false"></app-count-widget>
    </div>
</div>
