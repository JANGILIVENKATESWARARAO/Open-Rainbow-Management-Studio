<div class="blank-space">
  <div class="inside">
    <div class="icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-graduation-cap h-5 w-5" aria-hidden="true">
        <path
          d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z">
        </path>
        <path d="M22 10v6"></path>
        <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
      </svg>
    </div>
    <p class="text">Education Details</p>
  </div>
  <div class="grid-container">
    <app-label-value [label]="'Highest Qualification'"
      [value]="educationDetails?.highestQualification??'NA'"></app-label-value>
    <app-label-value [label]="'Specialization'" [value]="educationDetails?.specialization??'NA'"></app-label-value>
    <app-label-value [label]="'Year of Passing'" [value]="educationDetails?.yearOfPassing??'2016'"></app-label-value>
    <app-label-value [label]="'University Name'" [value]="educationDetails?.universityName??'NA'"></app-label-value>
    <app-label-value [label]="'Certifications'" [value]="educationDetails?.certification??'NA'"></app-label-value>
  </div>
</div>
