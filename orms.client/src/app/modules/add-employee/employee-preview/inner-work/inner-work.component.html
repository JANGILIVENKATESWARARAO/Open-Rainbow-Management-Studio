<div class="blank-space">
  <div class="inside">
    <div class="icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-briefcase h-5 w-5" aria-hidden="true">
        <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        <rect width="20" height="14" x="2" y="6" rx="2"></rect>
      </svg>
    </div>
    <p class="text">Work Experience</p>
  </div>
  <div class="grid-container">
    <orms-label-value [label]="'Previous Organization'"
      [value]="workExperience?.previousOrganization??'NA'"></orms-label-value>
    <orms-label-value [label]="'Years of Experience'" [value]="workExperience?.yearOfExperience??'10'"></orms-label-value>
    <orms-label-value [label]="'Previous Designation'"
      [value]="workExperience?.previousOrganization??'NA'"></orms-label-value>
    <orms-label-value [label]="'Skills'" [value]="workExperience?.skills??'NA'"></orms-label-value>
  </div>
</div>
