<div class="profile-container">
  <div class="profile-sidebar">
    <div class="profile-photo"></div>

    <h3>{{ employee.name }}</h3>
    <p class="designation">{{ employee.designation }}, {{ employee.id }}</p>

    <div class="details">
      <p>{{ employee.email }}</p>
      <p>{{ employee.gender }}</p>
      <p>{{ employee.department }}</p>
      <p>DOJ - {{ employee.doj }}</p>
      <p>{{ employee.location }}</p>
    </div>
  </div>
</div>
