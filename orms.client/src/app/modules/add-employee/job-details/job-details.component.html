<div class="w-full bg-white p-[20px] flex-start rounded-[25px] border border-gray-300">
  <div class="flex mb-[25px] gap-[10px]">
    <div class="mt-[3px]  text-blue-600" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-briefcase h-5 w-5 text-purple-600" aria-hidden="true">
        <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        <rect width="20" height="14" x="2" y="6" rx="2"></rect>
      </svg>
    </div>
    <div class="m-0">Job Details</div>
  </div>
      <div class="grid-container">
        <orms-text-box label="Office Email" placeholder="Enter office email" [isRequired]="true" type="email"></orms-text-box>
        <orms-drop-down label="Department" placeHolder="Select department" [isRequired]="true" [options]="departmentOptions"
          (selectedChange)="onDepartmentChange($event)"></orms-drop-down>
        <orms-text-box label="Designation" placeholder="Enter your job title" [isRequired]="true"></orms-text-box>
        <orms-drop-down label="Employee Type" placeHolder="Select designation" [options]="designationOptions"
          (selectedChange)="onDesignationChange($event)"></orms-drop-down>
        <orms-drop-down label="Work Location" placeHolder="Select work location" [options]="workLocationOptions"
          [isRequired]="true" (selectedChange)="onWorkLocationChange($event)"></orms-drop-down>
        <orms-drop-down label="Shift Timings" placeHolder="Select shift" [options]="shiftTimingOptions" [isRequired]="true"
          (selectedChange)="onShiftTimingChange($event)"></orms-drop-down>
        <orms-drop-down label="Pay Level / Grade" placeHolder="Select pay level" [isRequired]="true"
          [options]="payLevelOptions" (selectedChange)="onPayLevelChange($event)"></orms-drop-down>
        <orms-drop-down label="Reporting Manager" placeHolder="Select manager" [options]="reportingManagerOptions"
          [isRequired]="true" (selectedChange)="onReportingManagerChange($event)"></orms-drop-down>
      </div>
  <!-- <div class="grid-contsiner-wrspper"> -->
<div class="grid grid-cols-1 my-[10px] text">Leave Allocation</div>
    <div class="grid-container2">
      <orms-count-widget [label]="'Casual '" [labelColor]="'#64748b'" [value]="12" [valueColor]="'black'"
        [backgroundColor]="'#f8fafc'" [showBorder]="false"></orms-count-widget>
      <orms-count-widget [label]="'Festive '" [labelColor]="'#64748b'" [value]="12" [valueColor]="'black'"
        [backgroundColor]="'#f8fafc'" [showBorder]="false"></orms-count-widget>
      <orms-count-widget [label]="'Earned '" [labelColor]="'#64748b'" [value]="12" [valueColor]="'black'"
        [backgroundColor]="'#f8fafc'" [showBorder]="false"></orms-count-widget>
      <orms-count-widget [label]="'Optional '" [labelColor]="'#64748b'" [value]="12" [valueColor]="'black'"
        [backgroundColor]="'#f8fafc'" [showBorder]="false"></orms-count-widget>
    </div>
  <!-- </div> -->
</div>
