
<div class="w-full bg-white p-[20px] flex-start rounded-[25px] border border-gray-300">
    <div class="flex mb-[25px] gap-[10px]">
        <div class="mt-[3px] ml-[23px] text-blue-600" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-briefcase h-5 w-5 text-purple-600" aria-hidden="true"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path><rect width="20" height="14" x="2" y="6" rx="2"></rect></svg>
        </div>
        <div class="m-0">Job Details</div>
    </div>
    <div class="grid  grid-cols-1 md:grid-cols-2 p-[20px]">
    
            <div>
              <app-text-box label="Office Email" placeholder="Enter office email" [isRequired]="true" type="email"></app-text-box>
            
            
              <app-drop-down label="Department" placeHolder="Select department" [isRequired]="true" [options]="departmentOptions"
                (selectedChange)="onDepartmentChange($event)"></app-drop-down>
            
              <app-text-box label="Designation" placeholder="Enter your job title" [isRequired]="true"></app-text-box>
            
            
              <app-drop-down label="Employee Type" placeHolder="Select designation" [options]="designationOptions"
                (selectedChange)="onDesignationChange($event)"></app-drop-down>
            
              <app-drop-down label="Pay Level / Grade" placeHolder="Select pay level" [isRequired]="true"
                [options]="payLevelOptions" (selectedChange)="onPayLevelChange($event)"></app-drop-down>
            
            
              <app-drop-down label="Reporting Manager" placeHolder="Select manager" [options]="reportingManagerOptions"
                [isRequired]="true" (selectedChange)="onReportingManagerChange($event)"></app-drop-down>
            
            </div>

            <div>
              <app-drop-down label="Work Location" placeHolder="Select work location" [options]="workLocationOptions"
                [isRequired]="true" (selectedChange)="onWorkLocationChange($event)"></app-drop-down>

              <app-drop-down label="Shift Timings" placeHolder="Select shift" [options]="shiftTimingOptions" [isRequired]="true"
                (selectedChange)="onShiftTimingChange($event)"></app-drop-down>


              <!-- <app-number-box> -->
              <app-drop-down label="Casual Leaves" placeHolder="Select casual leaves" [options]="casualLeaveOptions"
                [isRequired]="true" (selectedChange)="onCasualLeaveChange($event)"></app-drop-down>


              <app-drop-down label="Festival Leaves" placeHolder="Select festival leaves" [options]="festivalLeaveOptions"
                [isRequired]="true" (selectedChange)="onFestivalLeaveChange($event)"></app-drop-down>


              <app-drop-down label="Earned Leaves" placeHolder="Select earned leaves" [options]="earnedLeaveOptions"
                [isRequired]="true" (selectedChange)="onEarnedLeaveChange($event)"></app-drop-down>



              <app-drop-down label="Optional Leaves" placeHolder="Select optional leaves" [options]="optionalLeaveOptions"
                [isRequired]="true" (selectedChange)="onOptionalLeaveChange($event)"></app-drop-down>

            </div>




</div>
   
</div>
