<div class="leave-policy-container">
  <h2 class="title">Organization Leave Policy</h2>
  <p class="subtitle">
    Configure leave types, annual allowances, and policy rules for your organization
  </p>

  <!-- <div class="info-box">
    <div class="info-icon">!</div>
    <p>
      <strong>Important:</strong> Changes to leave policies will apply to all employees from the next calendar year.
      Current year balances will remain unchanged.
    </p>
  </div> -->

  <div class="info-icon" >
      <app-notice-banner [heading]="'Important: '" [content]="'Changes to leave policies will apply to all employees from the next calendar year. Current year balances will remain unchanged.'" [headingColor]="'#1E3A8A'" [contentColor]="'#374151'" [contentInNextLine]="false" [bannerColor]="'#DBEAFE'" [highlighterColor]="'#1E3A8A'" [showIcon]="true" [iconColor]="'#1E3A8A'" [showBorder]="false"></app-notice-banner>

  </div>

 <div class="info-icon">
        <app-drop-down label="Employment Type" placeHolder="Select designation" [options]="designationOptions"
                (selectedChange)="onDesignationChange($event)"></app-drop-down>
 </div>
  <h3 class="section-title">Standard Leave Types</h3>
   <hr class="custom-line">
  <div class="leave-card">
    <div class="leave-card-header">
      <!-- <div class="icon">
        üßë‚Äç‚öïÔ∏è
      </div> -->
      <div>
        <h4 class="leave-name">Sick Leave</h4>
        <p class="leave-desc">Leave for medical reasons, illness, or health-related issues</p>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <!-- <label>Annual Allowance</label>
        <input type="number" placeholder="12" />
        <span class="hint">Days per year</span> -->
        <app-number-box [label]="'Annual Allowance'" [isRequired]="true"></app-number-box>
        
      </div>

      <div class="form-group">
        <!-- <label>Carry Forward</label>
        <input type="number" placeholder="6" />
        <span class="hint">Max days to next year</span> -->
        <app-number-box [label]="'Carry Forward'" [isRequired]="true"></app-number-box>
      </div>

      <div class="form-group">
        <!-- <label>Encashment Allowed</label>
        <select>
          <option>Yes</option>
          <option>No</option>
        </select> -->
        <app-drop-down [label]="'Encashment Allowed'" [placeHolder]="'Yes'" [options]="[{value: 1, name: 'Yes'}, {value: 2, name: 'No'}]" (selectedChange)="selectedChange($event)"></app-drop-down>
      </div>
    </div>

    <!-- <div class="checkbox-group">
      <input type="checkbox" id="medical-cert" />
      <label for="medical-cert">Require medical certificate for leaves exceeding 2 days</label>
    </div> -->
    <div  class="checkbox-group">
        <app-toggle [checked]="false" [color]="'#4CAF50'" [label]="'Require medical certificate for leaves exceeding 2 days'" [labelPosition]="'right'" [labelColor]="'#333'" (checkedChange)="checkedChange($event)" (toggleChange)="toggleChange($event)"></app-toggle>

    </div>

  </div>
</div>
