<div class="quick-announcement-container">
    <div class="quick-announcement-header">
        <h6 class="Announcements-title">Quick Announcements</h6>
        <div class="button-row">
        <button class="view-btn">View All</button>
        <button class="addNew-btn">New Announcement</button>
        </div>
    </div>
    <ul class="announcements-list" *ngFor="let announcement of announcements">
    <li class="name">{{announcement.name}}</li>
    <li class="date">{{announcement.date | date: 'dd/MM/yyyy' }}</li> 
  </ul>
</div>
