<div class="dashboard">
  <div class="card">
    <div class="card-header">
      <p class="title">{{Title}}</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar h-4 w-4 text-blue-600" aria-hidden="true"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
    </div>
    <div class="card-body">
      <h2>{{ leaveBalance }}</h2>
      <p class="available">{{Availabledays}}</p>
      <p class="used">{{Used}} {{ usedLeaves }}</p>
    </div>
  </div>
</div>
