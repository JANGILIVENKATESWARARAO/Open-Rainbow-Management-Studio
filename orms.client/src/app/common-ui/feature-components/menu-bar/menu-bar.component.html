<div class="relative">
  <div class="bg-gray-200 h-screen p-4"
    [ngStyle]="{
      'width': isSidebarVisible ? '250px' : '0px',
      'transform': isSidebarVisible ? 'translateX(0)' : 'translateX(-100%)',
      'transition': 'all 0.5s ease',
      'overflow': 'hidden'
    }">

      @for (item of menuItems; track item; let i = $index) {
      <div 
        class="flex items-center justify-between p-2 rounded-lg text-gray-700 hover:bg-gray-200 mt-2"
        [ngClass]="{  
          'bg-blue-100 text-blue-900 border-l-4 border-blue-800 font-medium transition-all': activeIndex === i
        }"
        [routerLink]="item.route" 
        (click)="onClick(i)">

        <div class="flex items-center gap-3">
          <i [class]="item.icon"></i>
          <span>{{item.label}}</span>  
        </div>

        @if (item.badge) {
        <span class="bg-gray-200 text-gray-700 text-sm font-medium px-2 py-0.5 rounded-full">
          {{item.badge}}
        </span>
        }
      </div>
      }

  </div>
  <button (click)="toggleSidebar()"
    class="absolute bottom-0 bg-blue-600 text-white text-xl p-2 transition-all duration-700"
    [ngClass]="{
      'left-[250px]': isSidebarVisible,
      'left-0': !isSidebarVisible
    }"
    [ngStyle]="{
      'transition': 'all 0.5s ease'
    }">
    {{ isSidebarVisible ? '<' : '>' }}
  </button>

</div>
