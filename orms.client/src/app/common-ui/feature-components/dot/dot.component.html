<div class="cell" [ngClass]="{ 'reverse': labelPosition === 'right' }">
  @if (label) {
    <span class="text" [style.color]="labelColor">{{ label }}</span>
    <span
      class="dot"
      [style.backgroundColor]="dotColor"
      [ngStyle]="getDotSize(dotSize)"
    ></span>
  } @else {
    <span
      class="dot"
      [style.backgroundColor]="dotColor"
      [ngStyle]="getDotSize(dotSize)"
    ></span>
  }

</div>
