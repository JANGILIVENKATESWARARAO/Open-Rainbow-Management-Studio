


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Input Field</title>
 
</head>
<body>
  <div  class="form-group" >
    <label for="fullname">{{label}}<span *ngIf="isRequired">*</span></label>
    <input type="text" id="fullname" name="fullname" [placeholder]="placeHolder" required>
  </div>
</body>
</html>
