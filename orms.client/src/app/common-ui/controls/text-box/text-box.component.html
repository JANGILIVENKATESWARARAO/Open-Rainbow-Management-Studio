<div class="text-left">
  <label class="block font-semibold text-gray-800 mb-1.5 text-[15px]">
    {{ label }}
    <span *ngIf="isRequired" class="text-rose-600">*</span>
  </label>

  <input type="text" id="fullname" name="fullname" [placeholder]="placeHolder"[ngClass]="{'border border-slate-300': showBorder,'border-transparent': !showBorder}"
    class="w-full px-3 py-2 text-[15px] text-gray-800 rounded-md outline-none transition
           focus:border-blue-600 focus:ring-4 focus:ring-blue-300 placeholder:text-gray-400
           bg-white"/>
</div>
