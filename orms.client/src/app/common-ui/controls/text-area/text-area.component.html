<div class="form-group">
  <label>
    {{ label }}
    @if (isRequired) {
      <span class="required-star">*</span>
    }
  </label>

  <textarea
    [(ngModel)]="textValue"
    (input)="updateCharCount()"
    (blur)="onTouched()"
    [placeholder]="Placeholder"
    [attr.maxlength]="maxChars"
    [ngStyle]="{
      'border': showBorder ? '1px solid' : 'none',
      'border-color': showError
        ? '#dc2626'
        : isSave
          ? 'green'
          : showBorder
            ? '#cbd5e1'
            : 'transparent',
      'background-color': showError ? '#fffafa' : '#fafafa'
    }"
  ></textarea>

  @if (showCharCount) {
    <p class="char-count">{{ remainingChars }} characters left</p>
  }

  @if (showError) {
    <p class="error-text">This field is required</p>
  }
</div>
