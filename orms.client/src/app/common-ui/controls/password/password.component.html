<div class="flex flex-col gap-1 font-sans text-md text-gray-700 ">
  <!-- Label -->
  <div class="flex items-center gap-1 mb-1">
    <div class="font-medium text-[15px]">{{label}}</div>
     <ng-container *ngIf="isRequired">
        <span class="required-star text-red-500">*</span>
      </ng-container>
  </div>

  <!-- Input wrapper -->
  <div class="relative rounded-md bg-[#f6faff] p-[1px] border border-[#B0D5FD]
              focus-within:border-[#2563eb]
              focus-within:shadow-[0_0_0_3px_rgba(146,176,244,1)] mb-10">
              
    <div class="flex items-center justify-between bg-white rounded-md px-3 py-1.5">
      
      <!-- Password input -->
      <input 
        [type]="passwordVisible ? 'text' : 'password'" 
        [placeholder]="placeholder"
        class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400 text-[14px]"
      />

      <!-- Eye icon toggle -->
      <button type="button" class="ml-2 text-gray-400" (click)="togglePassword()">
        <!-- Eye open -->
        <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg"
             class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                   c4.478 0 8.268 2.943 9.542 7
                   -1.274 4.057-5.064 7-9.542 7
                   -4.477 0-8.268-2.943-9.542-7z" />
        </svg>

        <!-- Eye slash -->
        <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg"
             class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19
                   c-4.478 0-8.268-2.943-9.542-7
                   a9.956 9.956 0 012.223-3.425
                   M6.168 6.168A9.956 9.956 0 0112 5
                   c4.477 0 8.268 2.943 9.542 7
                   a10.05 10.05 0 01-1.18 2.524M3 3l18 18" />
        </svg>
      </button>
    </div>
  </div>
</div>
