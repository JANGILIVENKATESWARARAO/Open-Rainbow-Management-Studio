<div class="dropdown-wrapper">
  <label class="label-name">
    {{ label }}
    <span *ngIf="isRequired" class="required">*</span>
  </label>

  <div class="custom-dropdown">

    <input type="checkbox" [id]="label + '_toggle'" class="dropdown-toggle" hidden (change)="onToggle($event)">

    <label
      [for]="label + '_toggle'"
      class="custom-dropdown-selected"
      [class.placeholder]="!selectedValue"
    >
      {{ selectedValue || placeHolder }}
      <!-- Single icon that changes dynamically -->
      <orms-icon 
        [name]="currentIcon" 
        class="calendar-icon" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24">
      </orms-icon>
    </label>

    <ul class="custom-dropdown-list">
      <li *ngFor="let option of options" (click)="selectOption(option)" [class.selected]="selectedValue === option.value">
        <label [for]="label + '_toggle'">{{ option.name }}</label>
      </li>

      <hr *ngIf="draggable" class="resize-hr" />
    </ul>
  </div>
</div>
