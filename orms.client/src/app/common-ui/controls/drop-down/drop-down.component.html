<div class="dropdown-wrapper">
  <!-- Label -->
  <label class="label-name">
    {{ label }}
    @if (isRequired) {
      <span class="required">*</span>
    }
  </label>

  <!-- Dropdown -->
  <div
    class="custom-dropdown"
    [ngStyle]="{
      'border': '1px solid',
      'border-color': showError
        ? '#dc2626'
        : isSave
          ? 'green'
          : showBorder
            ? '#cbd5e1'
            : 'transparent',
      'background-color': showError ? '#fffafa' : '#fff'
    }"
  >
    <input type="checkbox" [id]="label + '_toggle'" class="dropdown-toggle" hidden />
    <label
      [for]="label + '_toggle'"
      class="custom-dropdown-selected"
      [class.placeholder]="!selectedValue"
    >
      {{ selectedValue || placeHolder }}
    </label>

    <ul class="custom-dropdown-list">
      @for (option of options; track option) {
        <li
          (click)="selectOption(option)"
          [class.selected]="selectedValue === option.name"
        >
          <label [for]="label + '_toggle'">{{ option.name }}</label>
        </li>
      }

      @if (draggable) {
        <hr class="resize-hr" />
      }
    </ul>
  </div>

  <!-- Error message -->
  @if (showError) {
    <p class="text-[11px] text-rose-600 mt-1">
      {{ errorMessage }}
    </p>
  }
</div>
