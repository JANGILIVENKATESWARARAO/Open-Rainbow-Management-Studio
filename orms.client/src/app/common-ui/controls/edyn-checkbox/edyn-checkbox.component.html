<div class="check_button" [class.left]="labelPosition === 'left'">
  @if (labelPosition === 'left') {
    <label [for]="label">{{ label }} @if (required) {
      <span>*</span>
    }</label>
  }
  <input
    type="checkbox"
    [id]="label"
    [checked]="checked"
    [disabled]="disabled"
    >
    @if (labelPosition === 'right') {
      <label [for]="label">{{ label }} @if (required) {
        <span>*</span>
      }</label>
    }
  </div>
