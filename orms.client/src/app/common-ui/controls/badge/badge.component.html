<div
  class="inline-flex items-center px-10 py-[6px] rounded-full border border-gray-200 shadow-sm cursor-pointer transition-all duration-300 ease-in-out select-none m-[10px]"
  [style.backgroundColor]="isHovered ? activeBGColor : bgColor"
  [style.color]="isHovered ? activeColor : color"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  {{ text }}
</div>
